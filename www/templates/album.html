<ion-view view-title="{{titulo}}">
    <ion-content padding="true" class="card-background-page">
        <ion-list>
            <ion-item>
                <ion-label>{{'etiqueta_ordenar' | translate}}</ion-label>
                <ion-select [(ngModel)]="ordenar">
                    <ion-option value="fecha">{{'etiqueta_fechacreacion' | translate}}</ion-option>
                    <ion-option value="nombre">{{'etiqueta_nombre' | translate}}</ion-option>
                </ion-select>
            </ion-item>
            <!--ESTO SE DEBERIA SACAR PORQUE VA A ESTAR CONTEMPLADO EN EL SELECT DE ARRIBA-->
            <!--LO PONGO PARA PROBAR LA FUNCIONALIDAD EN BROWSER-->
            <button ng-click="sortByDate()">
                <div>{{'etiqueta_ordenarporfecha' | translate}}</div>
            </button>
            <button ng-click="sortByName()">
                <div>{{'etiqueta_ordenarpornombre' | translate}}</div>
            </button>
        </ion-list>
        <!--Listado de Fotos-->
        <ion-card class="card" ng-repeat="foto in fotos">
            <!--TO DO obtener imagen-->
            <!--<img src="img/advance-card-bttf.png">-->
            <img ng-src="https://farm{{foto.farm}}.staticflickr.com/{{foto.server}}/{{foto.id}}_{{foto.secret}}_n.jpg">

            <ion-row>
                <!--nombre de la foto-->
                <div class="card-title">{{foto.title}}</div>
                <ion-col>
                    <button class="ion-button icon-left clear small"
                            ng-click="openOnBrowser('https://farm{{foto.farm}}.staticflickr.com/{{foto.server}}/{{foto.id}}_{{foto.secret}}.jpg')">
                        <ion-icon name="md-browsers"></ion-icon>
                        <div>{{'etiqueta_abrirenbrowser' | translate}}</div>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left clear small
                            ng-click="onFotoClick('{{album.id}}','{{foto.id}}')">
                        <ion-icon name="text"></ion-icon>
                        <div>{{'etiqueta_comentarios' | translate}}</div>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <!--DeberÃ­a permitir enviar esta foto por email-->
                    <button ion-button icon-left clear small
                            ng-click="sendEmail('https://farm{{foto.farm}}.staticflickr.com/{{foto.server}}/{{foto.id}}_{{foto.secret}}.jpg')">
                        <ion-icon name="md-mail">{{'etiqueta_email' | translate}}</ion-icon>
                    </button>
                </ion-col>
            </ion-row>

        </ion-card>

    </ion-content>
</ion-view>
